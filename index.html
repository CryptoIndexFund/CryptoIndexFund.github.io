<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crypto Index Fund</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/allocations.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <span class="navbar-brand">Crypto Index Fund</span>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col">
                <p>
                    A cryptocurrency index fund consisting of the top 10 cryptocurrencies weighted by market capitalization.
                </p>
                <table id="myTable" class="table table-hover" width="100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Symbol</th>
                            <th>Price</th>
                            <th>Market Cap</th>
                            <th>Allocation</th>
                            <th>Change (1d)</th>
                            <th>Change (7d)</th>
                        </tr>
                    </thead>
                </table>
                <a class="github-button" data-icon="octicon-star"
                   href="https://github.com/CryptoIndexFund/CryptoIndexFund.github.io"
                   aria-label="Star CryptoIndexFund/CryptoIndexFund.github.io on GitHub">View on GitHub</a>
            </div>
        </div>
        <div class="form-inline">
            <div id="donate-btc"></div>
            <div id="donate-eth"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.min.js"></script>
    <script src="js/allocations.js"></script>
    <script src="js/donate.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
